<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="pins/logo.png" type="image/png">
  <title>Objetivos Semanais</title>
  <style>
    body { 
      background:#e5cccc; 
      font-family:'Cormorant Garamond', serif; }
    .container { 
      margin:120px; 
      padding:50px; 
      background:#a10058; 
      border-radius:16px; 
      color:#fff; 
    }
    table { 
      width:100%; 
      border-collapse:collapse; 
      font-size:22px; 
      margin-top:20px; 
      
    }
    
    th, td { 
      padding:15px; 
      text-align:left; 
      border: 1px solid #c8c8c8;
    }
    th { 
  background-color: #e45d75;
  color: black;
  border-bottom: 2px solid #fff;
 
    }
    button {
      background-color: #d11b7d;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #b10a65;
    }

    .titulo {
      font-family: 'Cormorant Garamond', serif;
      font-size: 40px;
      color: #fff;
      position: absolute;
      top: 20px;
      left: 200px;
    }

    .titulo-img {
      left: 120px;
      top: 35px;
      position: absolute;
    }

    .titulo-img img {
      width: 80px;
      height: 80px;
      }

    .status-neutro {
      background-color: white;
    }

     .user-icon {
      position: absolute;
      top: 20px;
      right: 30px;
      border-radius: 50%;
      padding: 5px;
    }

    .user-icon img {
      width: 50px;
      height: 50px;
    }


    .header { 
      background:#e45d75; }
    select, input { 
      padding:8px 12px; 
      font-size:18px; 
      border-radius:8px; 
      border:none; }
      .status-concluido { background-color: #c7f5c4; }
      .status-andamento { background-color: #fff3b0; }
      .status-pendente { background-color: #f5c4c4; }

  </style>
</head>
<body>

  <h2 class="titulo">Objetivos Semanais</h2>

  <div class="container">
    <button onclick="addItem()" 
    style="padding:10px 20px; 
    margin-bottom:15px; 
    font-size:18px; 
    border:none; 
    border-radius:8px; 
    cursor:pointer;">+ Adicionar Item</button>

<div class="user-icon">
  <img src="pins/user.png" alt="Usuário">
</div>

<div class="titulo-img">
  <img src="pins/Objetivos Semanais icone.png" alt="Ícone Objetivos Semanais">
</div>

    <table id="tabela">
  <tr>
    <th colspan="4" style="background-color:#d11b7d; 
    color:white; 
    font-size:28px; 
    text-align:left;">
      Checklist
    </th>

      <tr><th>Item</th><th>Status</th><th>Prazo</th><th>Notas</th></tr>
    </table>

    <script>
      function addItem() {
  const tabela = document.getElementById('tabela');
  const tr = document.createElement('tr');
  tr.classList.add('status-neutro'); // cor branca inicial

  const statusSelect = document.createElement('select');
  statusSelect.innerHTML = `
    <option value="">Selecione o status</option>
    <option value="concluido">✅ Concluído</option>
    <option value="andamento">✏️ Em andamento</option>
    <option value="pendente">⏳ Não iniciado</option>
  `;
  statusSelect.onchange = function () {
    tr.className = ''; // remove todas as classes
    if (this.value === 'concluido') tr.classList.add('status-concluido');
    else if (this.value === 'andamento') tr.classList.add('status-andamento');
    else if (this.value === 'pendente') tr.classList.add('status-pendente');
    else tr.classList.add('status-neutro'); // se nada for selecionado
  };

  tr.innerHTML = `
    <td><input type='text' placeholder='Digite o item'></td>
    <td></td>
    <td><input type='date'></td>
    <td><input type='text' placeholder='Notas'></td>
  `;
  tr.children[1].appendChild(statusSelect);
  tabela.appendChild(tr);
}
    </script>
  </div>
</body>
</html>
